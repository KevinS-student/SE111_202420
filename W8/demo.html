    <!--IN DOCUMENT STYLING-->

<body>

    <!--#wrapper for main HTML content-->

        <!-- for game title-->

        <!--nav for extra game stuff-->
        <div id="nav">

        </div>

        <!--main content for game-->
        <!--THIS PAGE: form for player name-->
        <div id="content">
            <!--build a form with a table for the user to fill out-->
            <!--the form submit button will have an event listener added to it in JS-->
            <form id="myForm">

                <table>

                    <tbody>
                        <!--player name-->
                        <tr>

                    </tbody>

            </form>




            <!--once the player has filled out their form, we need to display the results back to them within the page-->

    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string


        //[PART 1]-WEEK 7 REVIEW---JS HTML ELEMENT SELECTION-----------------------------

        //selection by TAG NAME or #ID 

        var header = document.querySelector(`#header`)

        var pName = document.getElementById(`player`)
        var pClass = document.getElementById(`p-class`)
        var pLevel = document.getElementById(`p-lvl`)

        var submit = document.querySelector(`#submit`)

        var resultBox = document.querySelector(`#resultBox`)

        //Below prevents page refresh when button is clicked
        var form = document.getElementById(`myForm`)
        function handleForm(event) {event.preventDefault()}
        form.addEventListener(`submit`, handleForm)
        submit.addEventListener(`click`, basicInfo )




        function basicInfo(e){
            console.log(pName.value)
           
            resultBox.innerHTML += `<p> ${pName.value} </p>`


        }//basicInfo close
        


        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!

        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]
        console.log(people)
        console.log(`the people array has: ${people.length} values`)
        console.log(people[0])

        people[5] = `Tim`
        people[people.length] = `Scott`
        people.push(`Jim`)        //.append() in Python adds value to end of list
        console.log(`the people array has: ${people.length} values\n${people}`)


        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals
        var faveAnimal = [
            "elephant",
            'dog',
            'bird',
            'jaguar',
            'panda bear',
            'meerkat',
            'giraffe',
            'duck'
        ]

        //Processing arrays use a standard for loop to batch process (do the same thing to every value in the array)

        for(let index = 0; index < people.length; index++)
        {
            //block scope: uses the let declarative; the variable name is only accessible within the code block
            //index++ - post-incrementation, adds 1 to index after each loop iteration
            console.log(`${people[index]}'s fave is a: ${faveAnimal[index]}`)

        }//Batch proccess of parallel arrays for loop

        //-------ASSOCIATIVE ARRAYS---------
        //Arrays with string index instead of integer index
        // Developer must hand populate each string index with a unique string key

            var classTime = []

            classTime[`early`] = `7:45A`
            classTime[`better`] = `11:25A`
            classTime[`afternoon`] = `3:05P`
            classTime[`late`] = `5:45P`

            //for in loops are best used for associative arrays and other string-based keys like properties in objects

            for (let key in classTime)

            console.log(`Class Times - ${key}: ${classTime[key]}`)

        //-------OBJECTS--------------------

        //create a pet1 object - we will resue the base to create several objects
        var pet1 = {
            title: `Sir, Captain`,
            first: `Jackson Daniel`,
            middle: `Mellow`,
            last: `Truchon`,
            suffix: `First of His Name`,
            age: 13,
            hasSiblings: true,
            numSiblings: 2,
            faveToy: `KT's plants`,

            infoAlert: function() {
                alert(`
                ${this.title}  ${this.first} ${this.middle} ${this.last} ${this.suffix}    

                `)
            },

            nameSiblings:["George", "Marlowe"]

        }

        console.log(pet1)

        console.log(pet1.first)

        console.log(pet1.nameSiblings.length)

        pet1.newProperty = 'Jack'
        
        pet1.infoAlert()

        //-------ARRAYS POPULATED WITH OBJECTS----------


        //create an empty array
        var pets = []
        //add objects to the array - there are 3 ways we have covered
        pets.push(pet1)

       console.log(pets)

        //[PART 3]-PUTTING IT ALL TOGETHER---------------------------------------------

        submit.addEventListener(`click`,writeCharacter)

        

        function writeCharacter(event){

            var player = pName.value
            var playClass = pClass.value
            var playLevel = pLevel.value
            console.log(player, playClass, playLevel)

            if(playLevel >= 5)
            {
                var bonus = `+500 Gold`
            }
            else
            {
                var bonus = ` No Bonus yet`
            }


            var newPlayer = {
                playerName: player,
                playerClass: playClass,
                playerLevel: playLevel,
                bonus: bonus
            }
            console.log(newPlayer)


            var charInfo = ``

            charInfo.push(newPlayer)

            console.log(charInfo)

            var resultContent = ``
            
            for(let i = 0; i < charInfo.length; i++)
            {


                for(let key in charInfo[i])
                {

                  resultContent += `<p><b>${key.toUpperCase()}</b>: ${charInfo[i][key]}</p>`

                }

             resultContent += `<hr>` 

             resultBox.innerHTML += resultContent

            }
            resultBox.innerHTML = resultContent

        }//writeCharacter
       










    </script>
